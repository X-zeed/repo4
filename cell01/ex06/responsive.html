<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>Two Boxes Table</h1> -->

    <table>
        <tr>
            <td class="box1">watanlen</td>
            <td class="box2">Wachirawit</td>
        </tr>
    </table>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        table {
            width: 100%;
            max-width: 100vw;
            /* Set maximum width to viewport width */
            margin: 0 auto;
            /* Center the table horizontally */
        }

        th,
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }

        .box1 {
            background-color: #FF6347;
            /* Tomato color */
            color: white;
        }

        .box2 {
            background-color: #4682B4;
            /* Steel blue color */
            color: white;
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
                /* Make table full width on small screens */
            }
        }
    </style>
</body>

</html>
