<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shops</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="topnav">
        <a class="Basics">Basics</a>
    </div>

    <h1>Online Shopping!</h1>

    <div class="image-container">
        <div>
            <img src="https://mallika.co.th/wp-content/uploads/2023/11/Logo-Shopee.png" alt="Online Shop 1">
            <a href="https://shopee.co.th/">Shop 1</a>
        </div>
        <div>
            <img src="https://i0.wp.com/big-josh.com/wp-content/uploads/2023/07/Lazada-Logo.png?fit=592%2C592&ssl=1&w=640"
                alt="Online Shop 2">
            <a href="https://pages.lazada.co.th/">Shop 2</a>
        </div>
    </div>

    <hr>

    <div class="copy">
        &copy; watanlen | >
    </div>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }

        .topnav {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            /* Center the images horizontally */
            margin-top: 20px;
        }

        .image-container>div {
            text-align: center;
            /* Center the content inside each div */
        }

        .image-container img {
            width: 300px;
            height: 300px;
            margin: 0 170px;
        }

        .image-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: white;
        }

        hr {
            border: none;
            border-top: 1px solid white;
            margin-top: 30px;
        }

        .copy {
            text-align: right;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</body>

</html>
