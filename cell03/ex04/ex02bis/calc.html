<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Calculator</title>
</head>
<body>

<form id="calculatorForm">
  <!-- Input for left operand -->
  <input type="text" id="leftOperand" placeholder="Left operand" required>
  <!-- Dropdown for operator selection -->
  <select id="operator" required>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <!-- Input for right operand -->
  <input type="text" id="rightOperand" placeholder="Right operand" required>
  <!-- Submit button -->
  <input type="submit" value="Try me!">
</form>

<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
  // Function to perform calculation
  function calculate() {
    // Retrieve values from inputs
    const leftOperand = parseInt($("#leftOperand").val());
    const rightOperand = parseInt($("#rightOperand").val());
    const operator = $("#operator").val();

    // Check if inputs are valid positive integers
    if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
      alert('Error :(');
      return;
    }

    // Variable to store result
    let result;
    // Perform calculation based on selected operator
    switch (operator) {
      case '+':
        result = leftOperand + rightOperand;
        break;
      case '-':
        result = leftOperand - rightOperand;
        break;
      case '*':
        result = leftOperand * rightOperand;
        break;
      case '/':
        // Check for division by zero
        if (rightOperand === 0) {
          alert("It's over 9000!");
          return;
        }
        result = leftOperand / rightOperand;
        break;
      case '%':
        // Check for modulo by zero
        if (rightOperand === 0) {
          alert("It's over 9000!");
          return;
        }
        result = leftOperand % rightOperand;
        break;
      default:
        alert('Invalid operator');
        return;
    }

    // Display result in console and alert
    console.log("Result:", result);
    alert("Result: " + result);
  }

  // Event handler for form submission
  $("#calculatorForm").on("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    calculate(); // Call calculate function
  });

  // Alert every 30 seconds
  setInterval(function() {
    alert("Please, use me...");
  }, 30000);
});
</script>

</body>
</html>
