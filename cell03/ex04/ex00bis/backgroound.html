<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <button id="changeColorButton">Change Background Color</button>

    <script>
        $(document).ready(function () {
            // Wait for the document to be fully loaded and ready before executing the jQuery code

            // Event handler for button click using jQuery
            $("#changeColorButton").click(function () {
                // When the button is clicked, this function will execute

                // Generate random values for RGB
                var red = Math.floor(Math.random() * 256);
                var green = Math.floor(Math.random() * 256);
                var blue = Math.floor(Math.random() * 256);

                // Create a random color in RGB format
                var randomColor = 'rgb(' + red + ', ' + green + ', ' + blue + ')';

                // Apply the random color to the body background using jQuery
                $("body").css("background-color", randomColor);
            });
        });
    </script>

</body>

</html>
